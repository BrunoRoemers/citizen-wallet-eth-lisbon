# Simple workflow for bumping version when pushing to main
name: Bump version

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "version"
  cancel-in-progress: true

jobs:
  patch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{secrets.PAT}}

      - name: Copy env file
        run: echo "${{ secrets.GANACHE_TEST_ENV }}" >> .env

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter test

      # - uses: actions-ecosystem/action-get-latest-tag@v1
      #   id: get-latest-tag
      #   with:
      #     initial_version: "1.0.0"

      # - uses: actions-ecosystem/action-bump-semver@v1
      #   id: bump-semver
      #   with:
      #     current_version: ${{ steps.get-latest-tag.outputs.tag }}
      #     level: patch

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - run: dart pub global activate pubspec_version

      - run: pubver bump patch -b

      - run: echo "TAG_NAME=$(pubver get)" >> $GITHUB_ENV

      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.PAT }}

      - uses: actions-ecosystem/action-push-tag@v1
        with:
          tag: ${{ env.TAG_NAME }}
          message: "[tagged] ${{ env.TAG_NAME }}"
